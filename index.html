<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <title>Calculadora</title>
</head>
<body>

  <div class="dinero">

    <div class="dinero__tus_bolivares">
      <p>te resta Bs:</p>
      <p id="dinero_tus_bolivares" class="bs"></p>
    </div>

  <div class="dinero__tus_dolares">
    <label for="tus_dolares">Tus Dolares: </label>
        <input type="number" name="tus_dolares" id="tus_dolares" placeholder="Tus Dolares $">
  </div>

  <div class="dinero__precio_dolar">
    <div>
      <label for="Precio Dolar">Precio del Dolar: </label>
          <input type="number" name="Precio Dolar" id="precio_dolar" placeholder="Precio del Dolar">
    </div>
  </div>

    <div class="dinero__boton_confirmar">
      <input type="button" value="Convertir" onclick="convertir()">
    </div>
  </div>
  <!--
-->
<div class="restar">
  <input type="number" id="elemento" class="restar__input" placeholder="Precio">

  <input type="button" value="Restar" id="restarBtn" class="restar__btn" onclick="agregarElemento()">
</div>

<div class="lista wrap">
  <ul class="lista" id="lista">

  </ul>
</div>

<script src="js/main.js"></script>
</body>
</html>
